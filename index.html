<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAYGLOW Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">DAYGLOW</div>
      <div class="links">
        <div>Tour</div>
        <div>Shop</div>
        <div>Contact</div>
      </div>
    </div>
    <div class="top-section">
      <div class="text-left">
        <div class="main-text">New album Harmony House is out now</div>
        <div class="minor-text">
          Listen to the second studio album by Dayglow. Available now on
          Spotify, Tidal, Amazon Prime Music & Apple Music
        </div>
        <div><input type="button" value="Listen" class="listen" /></div>
      </div>
      <div class="album-art">
        <img class="album-cover" src="img/Dayglow-Harmony-House.png" />
      </div>
    </div>
    <div class="info-section">
      <div class="music-title">Best of Dayglow</div>
      <div class="music-container">
        <div class="top-music">
          <iframe
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/track/64lsIF5pw0sJY0gV5kz0RN?utm_source=generator"

            height="320"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          ></iframe>
        </div>
        <div class="top-music">
          <iframe
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/track/0CWvHfEwbeBVN0RViTybvL?utm_source=generator"

            allowfullscreen=""

        <div class="top-music">

            style="border-radius: 12px"
            src="https://open.spotify.com/embed/track/0zePbRMJ9sd7wsZRlbPQua?utm_source=generator"
            width="100%"
            height="320"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          ></iframe>
        </div>
        <div class="top-music">
          <iframe
            style="border-radius: 12px"
            src="https://open.spotify.com/embed/track/0brBOx8ejPXvBYnQkWquYK?utm_source=generator"

            height="320"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          ></iframe>
        </div>
      </div>
    </div>
    <div class="lyric-section">
      <div class="lyrics"></div>
    </div>
    <div class="subscribe-section">
      <div class="subscribe">
        <div class="sub-text"></div>
        <div class="sub-btn"></div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-text"></div>
    </div>
  </body>
</html>
